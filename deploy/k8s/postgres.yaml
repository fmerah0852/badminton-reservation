apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: badminton
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "badminton"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {}    # cukup untuk dev / assesment (data tidak persisten setelah pod hilang)

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: badminton
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
